<style>
    #background{
        background-image: url("./static/za.jpg");
        height:100%;
        background-repeat: no-repeat;
        background-size: cover;
    }
    #form{
        margin-top:10%;
        background-color:rgba(116, 115, 115, 0.521);
        border-radius: 3%;
    }
</style>

{% extends "base.html" %}

{% block body %}
<div id ="background">
<div class="row justify-content-center">
    <div id ="form" class="col-lg-6 col-sm-10">
        <h1 id="reg" class="text-center">Registration</h1>
        <form id="register" action="{% url 'register' %}", method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input autofocus autocomplete="off" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input autocomplete="off" name="email" type="email" class="form-control"placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input autocomplete="off" name="password" type="password" class="form-control"placeholder="Password">
            </div>
            <div class="form-group">
                <label>Password (Again)</label>
                <input autocomplete="off" name="confirmation" type="password" class="form-control"placeholder="Password (Again)">
            </div>
            <button type="submit" class="btn btn-success col-12">Register</button>
        </form>
        {% if message %}
            <br>
            <h5 id="message" class="text-center">{{ message }}</h5>
        {% endif %}
    </div>
</div>
</div>

{% endblock %}
